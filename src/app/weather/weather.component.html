<div class="container">
  <div class="mb-2">
    <h2>Five-Day Weather Forecast</h2>
    <input [(ngModel)]="city" placeholder="Enter a city" />
    <button (click)="getFiveDayForecast()">Get 5-Day Forecast</button>
  </div>
  <div class="mb-2" *ngIf="weatherData">
    <h3>Weather Forecast for {{ city }}</h3>
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="th-header-style">
          <th>Date</th>
          <th>Weather</th>
          <th>Temp</th>
          <!--<th>Categories</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of weatherData; let i = index">
          <ng-container *ngIf="i === 0 || i % 8 === 0">
            <td>
              <div class="grid-container">
                <div class="day">
                  {{ data.dt_txt | date : "dd" }}
                </div>
                <div class="date">{{ data.dt_txt | date : "EEE" }}</div>
                <div class="date">{{ data.dt_txt | monthName }}</div>
              </div>
            </td>
            <td class="weather">{{ data.weather[0].description }}</td>
            <td class="temp">{{ data.main.temp | number : "1.0-0" }}&#8451;</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
